<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninjago Odyssey</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /*
        <header>
        <h1>Sam Kazemi</h1> // This header is also included within the content of this code and website
        <p>Student ID: 923763214</p> // I have also placed it here in the notes, for visibility and reference
        <p>GitHub: youngsassanid</p>
        </header>
        */
        body {
            background-color: #000; /* Set a default background color */
            color: #fff; /* Text color for visibility */
            font-family: 'Press Start 2P', cursive; /* Font for retro gaming aesthetic */
            text-align: center; /* Center text alignment */
        }

        header {
            position: relative; /* Allows absolute positioning for child elements */
            z-index: 10; /* Ensures the header appears above the background */
        }

        #startScreen {
            position: relative; /* Allows absolute positioning for child elements */
            z-index: 10; /* Ensures the start screen appears above the background */
            display: flex; /* Use flexbox for alignment */
            flex-direction: column; /* Stack children vertically */
            align-items: center; /* Center children horizontally */
            justify-content: center; /* Center children vertically */
            height: 100vh; /* Make the start screen take the full viewport height */
        }

        #gameCanvas {
            background-image: url('background.jpg'); /* Set the background image */
            background-size: cover; /* Cover the entire canvas with the image */
            background-position: center; /* Center the image */
            display: block; /* Ensure canvas is displayed */
            border: 2px solid #fff; /* Optional: add a border for visibility */
        }

        #gamePoster {
            width: 20%; /* Adjust width to make it smaller */
            max-width: 300px; /* Maximum width of the image */
            height: auto; /* Maintain aspect ratio */
            margin: 20px 0; /* Space above and below the image */
        }

        button {
            background-color: #FF0000; /* Red button color */
            color: white; /* White text color on button */
            padding: 10px 20px; /* Padding for button */
            border: none; /* Remove default border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            font-size: 20px; /* Font size for button text */
            transition: background-color 0.3s; /* Smooth transition for hover effect */
            margin-top: 20px; /* Space above the button */
        }

        button:hover {
            background-color: #FF6666; /* Lighter red on hover */
        }
    </style>
</head>
<body>
    <header>
        <h1>Sam Kazemi</h1>
        <p>Student ID: 923763214</p>
        <p>GitHub: youngsassanid</p>
    </header>
    
    <div id="startScreen">
        <h1>Welcome to Ninjago Odyssey!</h1>
        
        <img src="ninjago_odyssey.png" alt="Ninjago Odyssey" id="gamePoster">

        <button id="startButton">Start Game</button>
    </div>

    <canvas id="gameCanvas" width="800" height="600" style="display: none;"></canvas>
    
    <script src="game.js"></script>
</body>
</html>
